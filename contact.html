<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>TRAVEL WEBSITE</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <div class="container">
        <h1 class="logo lg-heading text-light">WT</h1>
        <ul class="nav-items">
          <li class="nav-item"><a href="./home.html">Home</a></li>
          <li class="nav-item"><a href="./about.html">About</a></li>
          <li class="nav-item"><a href="./contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <section class="contact-form">
      <div class="container">
        <div class="form-wrapper">
          <div class="company-address">
            <div class="address-group">
              <i class="fas fa-map-marker-alt fa-2x text-red"></i>
              <h2 class="text-gray">Location</h2>
              <p>city name town name district name state name country name</p>
            </div>
            <div class="address-group">
              <i class="far fa-envelope fa-2x text-red"></i>
              <h2 class="text-gray">Email</h2>
              <p>abc@gmail.com</p>
            </div>
            <div class="address-group">
              <i class="fas fa-phone-square-alt fa-2x text-red"></i>
              <h2 class="text-gray">Call</h2>
              <p>+9187654321</p>
            </div>
            <img src="./img/company-img.jpg" alt="Company Image" />
          </div>
          <form action="" class="form">
            <h1 class="md-heading text-black">Contact Us</h1>
            <p class="text-gray">
              Let us know your questions and concerns by filling out the contact
              form
            </p>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" id="username" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" name="" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="text" name="" id="phone" required />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea name="" id="message"></textarea>
            </div>
            <button type="submit" class="form-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="social-media-links">
        <i class="fab fa-facebook fa-4x"></i>
        <i class="fab fa-twitter fa-4x"></i>
        <i class="fab fa-instagram fa-4x"></i>
        <i class="fab fa-linkedin fa-4x"></i>
        <p>World Travel &copy; 2020 All Rights Reserved</p>
      </div>
    </footer>
  </body>
</html>
